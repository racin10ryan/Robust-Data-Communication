id: build_packet_new
label: Build Packet New
category: '[GRC Hier Blocks]'

parameters:
-   id: divide
    label: Multiply Pre-OFDM
    dtype: raw
    default: '1'
    hide: none
-   id: header_constell
    label: Header Constellation
    dtype: raw
    default: digital.constellation_bpsk()
    hide: none
-   id: payload_constell
    label: Payload Constellation
    dtype: raw
    default: digital.constellation_bpsk()
    hide: none
-   id: samp_rate
    label: Sample Rate
    dtype: raw
    default: '20000000'
    hide: none

inputs:
-   label: in
    dtype: byte
    vlen: 1

outputs:
-   label: out
    dtype: complex
    vlen: 1
-   label: Constellation
    dtype: complex
    vlen: 1
    optional: true
-   label: Pre-OFDM
    dtype: complex
    vlen: 1
    optional: true

templates:
    imports: 'from build_packet_new import build_packet_new  # grc-generated hier_block'
    make: "build_packet_new(\n    divide=${ divide },\n    header_constell=${ header_constell\
        \ },\n    payload_constell=${ payload_constell },\n    samp_rate=${ samp_rate\
        \ },\n)"
    callbacks:
    - set_divide(${ divide })
    - set_header_constell(${ header_constell })
    - set_payload_constell(${ payload_constell })
    - set_samp_rate(${ samp_rate })

documentation: 'ryan

    /media/ryan/New Volume/Senior Design/Main Program - Version 1.0/Original GRC/build_packet_new.py'
grc_source: /media/ryan/New Volume/Senior Design/Main Program - Version 1.0/Original
    GRC/build_packet_FEC_New.grc

file_format: 1
